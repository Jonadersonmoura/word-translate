<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon"
		  sizes="180x180"
		  href="/apple-touch-icon.png">
	<link rel="icon"
		  type="image/png"
		  sizes="32x32"
		  href="/favicon-32x32.png">
	<link rel="icon"
		  type="image/png"
		  sizes="16x16"
		  href="/favicon-16x16.png">
	<link rel="manifest"
		  href="/site.webmanifest">
	<link rel="mask-icon"
		  href="/safari-pinned-tab.svg"
		  color="#5bbad5">
	<meta name="msapplication-TileColor"
		  content="#da532c">
	<meta name="theme-color"
		  content="#ffffff">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="css/style.css">
	<title>Translate</title>
</head>

<body>

	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid justify-content-center">
				<i class="icon-title"
				   data-feather="framer"></i>
				<a class="navbar-brand"
				   href="#">Translate</a>
			</div>
		</nav>
	</header>
	<div class="container">
		<form class="row">
			<div class="col-10">
				<label for="searchWord"
					   class="form-label">Search Word</label>
				<input type="email"
					   class="form-control"
					   id="searchWord"
					   aria-describedby="searchWord">
			</div>
			<div class="col-2">
				<div id="openModal"
					 class="fixed-bottom-right">
					<i data-feather="plus-circle"></i>
				</div>
			</div>
		</form>

		<div class="accordion accordion-flush mt-3"
			 id="accordionWords">
		</div>
	</div>

	<div id="modalCustom"
		 class="modal-custom hide">
		<div id="modalMain"
			 class="modal-main">
			<h2 class="mb-3">Write a new word for translate</h2>
			<div id="closeModal"
				 class="fixed-top-right">
				<i data-feather="x-circle"></i>
			</div>
			<div class="mb-3">
				<label for="inputWord"
					   class="form-label">Word*</label>
				<input type="text"
					   class="form-control"
					   id="inputWord"
					   placeholder="Word to be translated">
			</div>
			<div class="mb-3">
				<label for="inputTranslate"
					   class="form-label">Translate*</label>
				<input type="text"
					   class="form-control"
					   id="inputTranslate"
					   placeholder="Translation of the word">
			</div>
			<div class="mb-3">
				<label for="inputNotes"
					   class="form-label">Notes</label>
				<textarea type="text"
						  class="form-control"
						  id="inputNotes"
						  placeholder="Notes"
						  rows="3"></textarea>
			</div>
			<div class="float-end">
				<button id="submitRegister"
						type="button"
						class="btn btn-primary mb-3"
						disabled>Register Word</button>
			</div>
		</div>
	</div>

	<div id="toastElement"
		 class="toast align-items-center"
		 role="alert"
		 aria-live="assertive"
		 aria-atomic="true"
		 style="margin: 0 auto;">
		<div class="d-flex">
			<div class="toast-body">
				Hello, world! This is a toast message.
			</div>
			<button type="button"
					class="btn-close me-2 m-auto"
					data-bs-dismiss="toast"
					aria-label="Close"></button>
		</div>
	</div>

	<script src="js/feather.min.js"></script>
	<script>
		feather.replace()
	</script>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
			integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
			integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>

</body>

</html>
